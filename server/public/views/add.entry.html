<div ng-controller="AddController as vm">
    <md-toolbar>
        <h1 class="toolbar">TIME TRACKER</h1>
    </md-toolbar>

    <input type="text" layout="row" placeholder="What did you do?">
    <input type="text" layout="row" placeholder="What did you do?">
    <input type="text" layout="row" placeholder="What did you do?">
    <input type="text" layout="row" placeholder="What did you do?">
    <div>
        <h4>From Date</h4>
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt1" is-open="status1.opened" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
        <h4>To Date</h4>
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt2" is-open="status2.opened" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>

        <table ng-table="vm.tableParams" class="table" show-filter="true" class="table table-condensed table-bordered table-striped">
            <tr ng-repeat="entry in vm.getEntriesArray">
                <td title="'Project ID'" filter="{ project_id: 'number'}" sortable="'project_id'">
                    {{entry.project_id}}</td>
                <td title="'Date'" filter="{ date: 'number'}" sortable="'date'">
                    {{entry.date}}</td>
                <td title="'Hours'" filter="{ hours: 'number'}" sortable="'hours'">
                    {{entry.hours}}</td>
            </tr>
            <td><input type="button" value="Insert" ng-click="addProject()"></td>

        </table>
    </div>
</div>
